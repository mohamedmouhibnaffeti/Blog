<!-- blog/templates/blog/post_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>by {{ post.author }} on {{ post.published_date }}</p>
    <p>{{ post.content }}</p>
    <h2>Comments</h2>
    <ul>
        {% for comment in post.comments.all %}
            <li>{{ comment.author }}: {{ comment.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
