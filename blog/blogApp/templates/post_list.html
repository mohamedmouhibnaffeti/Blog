<!-- blog/templates/blog/post_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_details' post.pk %}">{{ post.title }}</a>
                by {{ post.author }} on {{ post.published_date }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
